<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <section>
      <div class="task-1 container">
        <p class="text">00:00:00</p>
        <ul class="list">
          <li><button class="js-start">start</button></li>
          <li><button class="js-stop">stop</button></li>
        </ul>
      </div>

      <div class="reclame">
        <p>hey, bro</p>
        <button class="close"></button>
      </div>
    </section>

   <section>
    <div class="timer container" id="timer-1">
      <div class="field">
        <span class="value" data-value="days">11</span>
        <span class="label">Days</span>
      </div>
    
      <div class="field">
        <span class="value" data-value="hours">11</span>
        <span class="label">Hours</span>
      </div>
    
      <div class="field">
        <span class="value" data-value="mins">11</span>
        <span class="label">Minutes</span>
      </div>
    
      <div class="field">
        <span class="value" data-value="secs">11</span>
        <span class="label">Seconds</span>
      </div>
    </div>
   </section>
    <include src="./partials/example.html"></include>
